<div class='row'>
	<div class="col-sm-4">
		<table>
		  <tr ng-repeat="user in userList">
		    <td>{{ user.userName }}</td>
		    <td>{{ user.location }}</td>
		  </tr>
		</table>	
	</div>
	<div class="col-sm-4">
		<ul class="list-group" ng-repeat="chat in chatList">
		  <li class="list-group-item">chat.message</li>		  
		</ul>
		
		<div class="form-group">		  
		  <input type="text" class="form-control">
		</div>
	</div>
</div>
